<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
	<style>
	  body { font-family: Arial, sans-serif; }
	  .sidebar { width: 200px; background-color: #333; height: 100vh; float: left; color: white; padding: 20px; }
	  .main-content { margin-left: 200px; padding: 20px; }
	  table { width: 100%; border-collapse: collapse; }
	  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
	  th { background-color: #16c2d5; color: white; }
	  .btn { padding: 5px 10px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
	  .btn-edit { background-color: #FFC107; }
	  .btn-delete { background-color: #F44336; }
	  .btn-add { background-color: #16c2d5; color: white; padding: 10px 20px; }
	</style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra superior -->
    {% include 'topbar.html' %}
    
    <!-- Contenido principal -->
    <div class="container">
        <!-- Barra lateral -->
        {% include 'sidebar.html' %}

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Mensaje de bienvenida -->
            <h1>Bienvenido, {{ session['name'] }}</h1>

            <!-- Próximas citas -->
            <h2>Sus próximas citas:</h2>
            <div class="citas">
                {% if citas %}
                    {% for cita in citas %}
                        <div class="ag-format-container">
                            <div class="ag-courses_box">
                                <div class="ag-courses_item">
                                    <a href="#" class="ag-courses-item_link">
                                    <div class="ag-courses-item_bg"></div>
                            
                                    <div class="ag-courses-item_title">  
                                        {{ cita[5] }}</p>
                                    </div>
                            
                                    <div class="ag-courses-item_date-box">
                                        Fecha:
                                        <span class="ag-courses-item_date">    
                                            {{ cita[6] }}
                                        </span>
                                        Hora:
                                        <span class="ag-courses-item_date">    
                                            {{ cita[4] }}
                                        </span>
                                    </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>Usted no tiene citas</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
