<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD de Usuarios</title>
<style>
  body { font-family: Arial, sans-serif; }
  .sidebar { width: 200px; background-color: #333; height: 100vh; float: left; color: white; padding: 20px; }
  .main-content { margin-left: 200px; padding: 20px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #4CAF50; color: white; }
  .btn { padding: 5px 10px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
  .btn-edit { background-color: #FFC107; }
  .btn-delete { background-color: #F44336; }
  .btn-add { background-color: #4CAF50; color: white; padding: 10px 20px; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>T-Server</h2>
  <a href="#">Diagnóstico</a>
  <a href="#">Usuarios</a>
  <a href="#">Pacientes</a>
  <!-- Más enlaces aquí -->
</div>

<div class="main-content">
  <h1>Usuarios</h1>
  <button class="btn btn-add">Agregar Usuario</button>
  <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>País</th>
      <th>Status</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </tr>
    <!-- Los registros de usuarios irían aquí -->
    <tr>
      <td>1</td>
      <td>Nombre Usuario</td>
      <td>correo@ejemplo.com</td>
      <td>País</td>
      <td>Activo</td>
      <td>Imagen</td>
      <td>
        <button class="btn btn-edit">Editar</button>
        <button class="btn btn-delete">Eliminar</button>
      </td>
    </tr>
    <!-- Más registros -->
  </table>
</div>

</body>
</html>
