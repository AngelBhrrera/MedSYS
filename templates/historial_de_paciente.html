<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f8fa;
        }
        .secondtainer {
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 20px;
        }
        h1 {
            text-align: center;
            color: #1da1f2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    {% include 'topbar.html' %}

    <!-- Contenido principal -->
    <div class="container">
        <!-- Barra lateral -->
        {% include 'sidebar.html' %}
        
        <!-- Contenedor principal -->
        <div class="secondtainer">
            <h1>Historial de Paciente</h1>
            <table>
                <thead>
                    <tr>
                        <th>Fecha de Cita</th>
                        <th>Médico</th>
                        <th>Enfermedades Diagnosticadas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-04-10</td>
                        <td>Dr. Pérez</td>
                        <td>Enfermedad A, Enfermedad B</td>
                    </tr>
                    <tr>
                        <td>2024-03-25</td>
                        <td>Dra. Gómez</td>
                        <td>Enfermedad B</td>
                    </tr>
                    <!-- Agregar más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
